
<div class="container">
  <mat-card class="register-card">
    <mat-card-header class="header">
      <mat-card-title class="title">Login Form</mat-card-title>
    </mat-card-header>
    <mat-card-content class="content">
      <form [formGroup]="Login" (ngSubmit)="onSubmit()" class="login-form">
        
        <div class="example-container">
          <mat-form-field class="form-field">
            <mat-label>Enter your email</mat-label>
            <input matInput placeholder="pat@example.com" formControlName="email" required>
            <mat-error *ngIf="Login.get('email')?.invalid">{{getErrorMessage()}}</mat-error>
          </mat-form-field>
          <mat-form-field class="form-field">
            <mat-label>Enter your Password</mat-label>
            <input matInput placeholder="password" formControlName="password" required>
            <mat-error *ngIf="Login.get('password')?.invalid">{{getPasswordErrorMessage()}}</mat-error>
          </mat-form-field>
        </div>
        <button mat-raised-button color="primary" type="submit">Submit</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
