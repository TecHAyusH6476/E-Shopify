
<div class="example-container">
  <mat-card class="register-card">
    <mat-card-header class="header">
      <mat-card-title>Register Form</mat-card-title>
    </mat-card-header>
    
    <mat-card-content>
      <form [formGroup]="Registration" (ngSubmit)="register()" class="form-horizontal">
        <mat-form-field class="form-field">
          <mat-label>Email</mat-label>
          <input matInput type="email" placeholder="Email" id="email" name="email" formControlName="email" required>
          <mat-error *ngIf="Registration.get('email')?.invalid">{{getEmailError()}}</mat-error>
        </mat-form-field>
        <mat-form-field class="form-field">
          <mat-label> Name</mat-label>
          <input matInput type="text" id="name" name="name" formControlName="name" required>
          <mat-error *ngIf="Registration.get('name')?.invalid">{{getNameError()}}</mat-error>
        </mat-form-field>
        

        <mat-form-field class="form-field">
          <mat-label>Password</mat-label>
          <input matInput type="password" placeholder="Password" id="password" name="password"
            formControlName="password" required>
          <mat-error *ngIf="Registration.get('password')?.invalid">{{getPasswordError()}}</mat-error>
        </mat-form-field>
        

        <button mat-raised-button color="primary" class="register-button"
          [disabled]="Registration.invalid">Register</button>
      </form>
    </mat-card-content>

    <mat-card-actions class="card-actions">
      <a mat-button routerLink="" class="register-link">Already have an account? Click here to Login</a>

    </mat-card-actions>

  </mat-card>
</div>
